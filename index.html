<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind and daisyui link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

    <title>Moment's Hunter News</title>

</head>


<body class="bg-base-200 mx-auto">
    <header>

        <!-- Navbar star -->
        <div class="navbar bg-base-100 mx-auto w-11/12">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-2xl text-sky-500">Moment's Hunter News</a>
            </div>
            <div class="flex-none gap-2">
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>News</a></li>
                        <li><a>Blog</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown dropdown-end">
                <label class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="img/avater.jpg" />
                    </div>
                </label>

            </div>
        </div>
        <div class="mt-2 mx-auto w-11/12">
            <hr>
        </div>

        <!-- Navbar end -->
    </header>



    <main class="mx-auto w-11/12">
        <!-- category start -->
        <div class="navbar bg-base-100">

            <div class="lg:flex">
                <ul id="news-category" class="moment-category menu menu-horizontal">
                    <!-- dynamic category name -->
                </ul>
            </div>
        </div>
        <!-- category end -->
        <progress id="spinner" class="progress w-full hidden"></progress>

        <section id="news-counter" class="bg-base-200 p-5">


        </section>



        <!-- all news here  -->
        <section>

            <div id="news-body-section" class="grid grid-rows-1  gap-4">


            </div>


        </section>











    </main>

    <input type="checkbox" id="my-modal-5" class="modal-toggle" />
    <div id="modal-title" class="modal">




    </div>

    <script src="js/monentsApp.js"></script>
</body>

</html>
